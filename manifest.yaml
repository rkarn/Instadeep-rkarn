kind: IchorManifest
version: 0.0.2
docker:
  image: rkarn
  dockerfile: ./Dockerfile
  context: .
spec:
  operator: tf
  image: rkarn
  command: python malnet_processing_val.py
  types:
    Worker:
      replicas: 1
      cpus: 12
      # optional: number of GPUs wanted
      gpus: 0
      # mandatory (must be >= 2): RAM ratio wanted (in GB)
      ramRatio: 3
